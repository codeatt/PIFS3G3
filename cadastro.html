<html>

<head>

	<title>E-commerce</title>

	<meta charset="utf8" />

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

	<style>

		* {

			box-sizing: border-box;

		}

		.container.searchbar {

			background-color: e5e5e5;

			border: 0;

			width: 100%;

			margin: 0;

		}

		.form-control.searchkey {

			width: 40em;

		}

	</style>

</head>

<body>

	<header>

		<nav class="navbar navbar-inverse">

		  <div class="container-fluid"> 

			<div class="navbar-header">

			  <a class="navbar-brand" href="#">E-COMMERCE</a>

			</div>

			<ul class="nav navbar-nav">

			  <li class="active"><a href="#">HOME</a></li>

			  <li><a href="#">FAQ</a></li>

			</ul>

			<ul class="nav navbar-nav navbar-right">

			  <li><a href="#"><span class="glyphicon glyphicon-user"></span> LOGIN</a></li>

			  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> CADASTRE-SE</a></li>

			</ul>

		  </div>

		</nav>

		<div class="container searchbar">

			<form class="navbar-form navbar-left" role="search">

				<div class="form-group">

					<input type="text" class="form-control searchkey" placeholder="Pesquisar">

				</div>

				<button type="submit" class="btn btn-default">

					<span class="glyphicon glyphicon-search"></span>

				</button>

			</form>

		</div>

		<h1>CADASTRE-SE</h1>

	</header>

	<section>

		<div class="container-fluid"> 

			<form action="">

				<div class="form-group">

					<label for="nome">Nome Completo:</label>

					<input type="email" class="form-control" id="nome">

				</div>

				<div class="form-group">

					<label for="email">Email:</label>

					<input type="email" class="form-control" id="email">

				</div>

				<div class="form-group">

					<label for="pwd">Password:</label>

					<input type="password" class="form-control" id="pwd">

				</div>

				<div class="checkbox">

					<label><input type="checkbox"> Maior de 18 anos</label>

				</div>

				<button type="submit" class="btn btn-default">Salvar</button>

			</form>

		</div>

	</section>

	<footer>

	</footer>

</body>

</html>
